<body>
    <script>
         
         //WAP to check eligibilty for vote.

         let age = prompt("Enter age");

         if(age>=18)
         {
            console.log("Eligible for vote !");
         }
         else if(age==0 || age<=0 || age>=100)
         {
            console.log("Enter valid age !");
         }
         else
         {
            console.log("Not Eligible for vote !");
         }


    </script>


</body>
