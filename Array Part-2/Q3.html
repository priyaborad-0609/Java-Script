<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>

        // wap to find maximum from array.

        let array = [85, 95, 75, 12, 45, 20]
        let max = array[0]

        for (let i = 0; i < array.lenght; i++) {
            if (array[i] > max) {
                max = array[i];
            }
        }
        document.write(max);
    </script>
</body>

</html>
